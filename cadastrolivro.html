<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            padding: 60px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }
        .custom-btn {
            background-color: #ffb87c; 
            border-color: #ffb87c; 
            font-size: 1.1rem;
            padding: 12px 24px;
        }
        .custom-btn:hover {
            background-color: #ffa64d; 
            border-color: #ffa64d;
        }
        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 1.05rem;
            height: auto;
        }
        .form-check-input {
            margin-top: 0.3rem;
            transform: scale(1.2);
        }
        .form-check-label {
            font-size: 1.05rem;
            margin-left: 8px;
        }
        .text-center img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .text-center p {
            font-size: 1.1rem;
        }
        .titulo {
           text-align: center; 
           font-size: 42px; 
           margin: 30px 0 50px; 
           color: #ffb87c; 
           font-weight: bold;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            border-radius: 15px; 
            width: 90%; 
            max-width: 600px;
            text-align: center; 
        }

        .modal-content img.check {
            width: 250px; 
            display: block; 
            margin: 0 auto 30px; 
        }

        .modal-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .modal-content button {
            width: 100%;
            max-width: 250px; 
            margin: 0 auto; 
            font-size: 1.1rem;
            padding: 12px 24px;
        }
        
        /* Ajustes para os radio buttons */
        .form-check {
            margin-bottom: 12px;
            padding-left: 25px;
        }
        
        /* Aumentar o tamanho da mensagem de obrigatoriedade */
        form p {
            font-size: 1.1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1 class="titulo">Cadastrar livro</h1>

            <div class="text-center mb-5">
                <img src="resources/img/imagemfoto.png" class="rounded" alt="Adicionar foto" class="img-fluid">
                <p>Adicione a foto do livro</p>
            </div>

            <div class="mb-4">
                <label for="tituloLivro" class="form-label">Título do livro*:</label>
                <input type="text" class="form-control rounded-pill" id="tituloLivro" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label for="autorLivro" class="form-label">Autor*:</label>
                <input type="text" class="form-control rounded-pill" id="autorLivro" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label for="generoLivro" class="form-label">Gênero*:</label>
                <input type="text" class="form-control rounded-pill" id="generoLivro" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label for="anoEdicao" class="form-label">Ano edição*:</label>
                <input type="number" class="form-control rounded-pill" id="anoEdicao" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label for="edicaoLivro" class="form-label">Edição*:</label>
                <input type="text" class="form-control rounded-pill" id="edicaoLivro" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label for="numeroPaginas" class="form-label">Número de páginas*:</label>
                <input type="number" class="form-control rounded-pill" id="numeroPaginas" placeholder="Digite aqui...">
            </div>

            <div class="mb-4">
                <label class="form-label">Estado do livro*:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoLivro" id="estadoExcelente">
                    <label class="form-check-label" for="estadoExcelente">
                        Em excelente estado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoLivro" id="estadoLevementeUsado" checked>
                    <label class="form-check-label" for="estadoLevementeUsado">
                        Levemente usado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoLivro" id="estadoParcialmenteDanificado">
                    <label class="form-check-label" for="estadoParcialmenteDanificado">
                        Parcialmente danificado
                    </label>
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label">Destino do livro*:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destinoLivro" id="destinoTroca">
                    <label class="form-check-label" for="destinoTroca">
                        Troca
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destinoLivro" id="destinoDoacao" checked>
                    <label class="form-check-label" for="destinoDoacao">
                        Doação
                    </label>
                </div>
            </div>

            <p><strong>* Preenchimento obrigatório</strong></p>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary rounded-pill custom-btn" id="myBtn">Cadastrar</button>
            </div>
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
                
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");

        btn.onclick = function(event) {
            event.preventDefault(); 

            var modalContent = `
                <img class="check" src="resources/img/check.png" alt="Check">
                <h2>Livro cadastrado com sucesso!</h2>
                <p>Certifique-se de que o livro está em sua estante.</p>
               <a href="index.html" class="btn btn-primary rounded-pill custom-btn">Fechar</a>
            `;

            document.querySelector(".modal-content").innerHTML = modalContent;
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
